<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update film</title>
    <link rel="stylesheet" th:href="@{/assets/films-update-style.css}">
</head>
<body>
<form action="#" th:action="@{/film-update}" th:object="${film}" method="post">
    <div>
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
    </div>
    <div>
        <label for="genre">Genre</label>
        <input type="text" th:field="*{genre}" id="genre" placeholder="Genre">
    </div>
    <div>
        <label for="year">Year</label>
        <input type="text" th:field="*{year}" id="year" placeholder="Year">
    </div>
    <div>
        <label for="producer">Producer</label>
        <input type="text" th:field="*{producer}" id="producer" placeholder="Producer">
    </div>
    <div>
        <label for="limitation">Limitation</label>
        <input type="text" th:field="*{limitation}" id="limitation" placeholder="Limitation">
    </div>
    <div class="submit-add">
        <input type="submit" value="Update film">
    </div>
</form>
</body>
</html>
